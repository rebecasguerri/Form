<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar conta</h2>
        </div>

        <form class="form" id="form">

            <div class="form-control" >
                <label for="username">Nome</label>
                <input type="text" name="text" id="username">
                <i><img class="img-success" src="icon/success.ico" > </i>
                <i><img class="img-error" src="icon/error.ico" ></i>
                <p>Error mensage</p>
            </div>


            <div class="form-control">
                <label for="email">Email</label>
                <input type="Email" name="email" id="email">
                <i><img  class="img-success" src="icon/success.ico" > </i>
                <i><img class="img-error" src="icon/error.ico" ></i>
                <p>Error mensage</p>
            </div>  

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password">
                <i><img class="img-success" src="icon/success.ico" > </i>
                <i><img class="img-error" src="icon/error.ico" ></i>
                <p>Error mensage</p>
            </div>


            <div class="form-control">
                <label for="passwordconfirm">Confirme sua senha</label>
                <input type="password" name="password" id="passwordconfirm">
                <i><img class="img-success" src="icon/success.ico" > </i>
                <i><img class="img-error" src="icon/error.ico" ></i>
                <p>Error mensage</p>
            </div>
          <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
